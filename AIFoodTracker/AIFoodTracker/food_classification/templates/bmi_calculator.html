<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - AI Powered Health Tracker</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" sizes="128x128">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bmi.css' %}">

</head>
<body>

<header>
    <h1>AI Powered Health Tracker</h1>
</header>

<nav>
    <a href="/">Home Page</a>
    <a href="/bmi">BMI Calculator</a>
    <a href="/food-classification">Calorie calculator</a>
    <a href="/contact">Contact</a>
</nav>

<div class="bmi-container">
    <form class="bmi-form" method="post" action="#">
        {% csrf_token %}  <!-- CSRF token ekleyin -->
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" required step="0.1" min="1">
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" name="height" required step="0.1" min="1">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="1">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Calculate BMI</button>
    </form>
    {% if bmi_result %}
    <div class="result-card">
        <h2 class="bmi-title">Your BMI Result</h2>
        <p class="bmi-value">{{ bmi_result }}</p>
        <p class="bmi-status">Status: {{ status }}</p>
        <p class="recommendation">Recommendation: {{ recommendation }}</p>
    </div>
    {% endif %}
</div>

<footer>
    <p>Â© 2024 AI Powered Health Tracker. All Rights Reserved.</p>
</footer>

</body>
</html>
