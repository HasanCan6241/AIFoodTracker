<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AI Powered Health Tracker</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" sizes="128x128">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">

</head>
<body>

<header>
    <h1>AI Powered Health Tracker</h1>
</header>

<nav>
    <a href="/">Home Page</a>
    <a href="/bmi">BMI Calculator</a>
    <a href="food-classification">Calorie calculator</a>
    <a href="/contact">Contact</a>
</nav>

<div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form" method="post" action="#">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn-submit">Send Message</button>
    </form>
</div>

<footer>
    <p>Â© 2024 AI Powered Health Tracker. All Rights Reserved.</p>
</footer>

</body>
</html>
